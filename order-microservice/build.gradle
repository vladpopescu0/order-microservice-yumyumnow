buildscript {
	repositories {
		mavenCentral()
//		mavenLocal()
		//Needed only for SNAPSHOT versions
		//maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
	}
	dependencies {
		classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.5.2'
		classpath "org.openapitools:openapi-generator-gradle-plugin:6.6.0"
	}
}

plugins {
	id 'org.springframework.boot' version '2.3.5.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	// Test coverage
	id 'jacoco'

	// Code style
	id 'checkstyle'

	// PMD
	id 'pmd'

	// PITest
	id 'info.solidsoft.pitest' version '1.5.2'

	// OpenAPI
	id 'org.openapi.generator' version '4.0.1'
}

group = 'nl.tudelft.cse.sem.template'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 15
targetCompatibility = 15

repositories {
	mavenCentral()
}

dependencies {

	compileOnly 'org.projectlombok:lombok:1.18.24'
	annotationProcessor 'org.projectlombok:lombok:1.18.24'

	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Local test database (in-memory)
	implementation 'com.h2database:h2'
	developmentOnly 'org.hibernate:hibernate-entitymanager'

	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.12.4'
	testImplementation('org.assertj:assertj-core:3.23.1')

	// Annotation
	implementation 'io.springfox:springfox-swagger2:2.8.0'
	implementation 'io.springfox:springfox-swagger-ui:2.8.0'
	implementation 'org.openapitools:jackson-databind-nullable:0.1.0'
	implementation 'io.swagger.core.v3:swagger-core:2.2.15'
}

jacoco {
	toolVersion = "0.8.6"
}

test {
	useJUnitPlatform()
	jacoco {
		enabled = true
		includes = ['nl.tudelft.sem.template.*']
		excludes = ['nl.tudelft.sem.template.api.*','nl.tudelft.sem.template.order.commons.*','nl.tudelft.sem.template.commons.*','nl.tudelft.sem.template.order.api.*','nl.tudelft.sem.template.model.*']
	}
}

repositories {
	mavenCentral()
}

jacocoTestCoverageVerification() {
	dependsOn test
	violationRules {
		rule {
			enabled = true
			element = 'CLASS'
			includes = ['nl.tudelft.sem.template.*']
			limit {
				counter = 'BRANCH'
				value = 'COVEREDRATIO'
				minimum = 0.8
			}
		}
	}
}

checkstyle {
	toolVersion "8.37"
	// Link Checkstyle task to customCheckstyle
	configFile = file("${projectDir}/../config/checkstyle/checkstyle.xml")
	ignoreFailures = false // Set to true if you want the build to ignore Checkstyle failures
	showViolations = true // Set to true to display Checkstyle violations in the console

	checkstyleMain {
		source = project.sourceSets.main.allJava.filter { file ->
			// Exclude directories or files associated with generated code or containing the word 'api'
			!file.path.contains('generated') && !file.path.contains('commons') && !file.path.contains('api')
		}
		excludes = ['**/generated/.*','**/commons/.*','**/api/.*']
	}

	checkstyleTest {
		source = project.sourceSets.test.allJava.filter { file ->
			// Exclude directories or files associated with generated code
			!file.path.contains('generated') // Example condition, modify as per your generated code path
		}
		excludes = ['**/generated/.*']
	}
}


pmd {
	incrementalAnalysis = true
	ignoreFailures = true
	// Exclude specific rules or files/directories
	pmdMain {
		source = project.sourceSets.main.allJava.filter { file ->
			// Exclude directories or files associated with generated code
			!file.path.contains('generated') && !file.path.contains('commons') && !file.path.contains('api')
		}
		excludes = ['**/generated/.*','**/commons/.*','**/api/.*']
	}

	pmdTest {
		source = project.sourceSets.test.allJava.filter { file ->
			// Exclude directories or files associated with generated code
			!file.path.contains('generated') // Example condition, modify as per your generated code path

		}
		excludes = ['**/generated/.*']
	}

}

apply plugin: 'info.solidsoft.pitest'
pitest {
	//adds dependency to org.pitest:pitest-junit5-plugin and sets "testPlugin" to "junit5"
	junit5PluginVersion = '0.12'

	targetClasses = ['nl.tudelft.sem.template.order.controllers.*','nl.tudelft.sem.template.order.domain.*']  //by default "${project.group}.*"
	excludedTestClasses =['nl.tudelft.sem.template.order.integration.*']
	pitestVersion = '1.5.1' //not needed when a default PIT version should be used
	threads = 4
	outputFormats = ['XML', 'HTML']
	timestampedReports = false
	mutationThreshold = 70
}

apply plugin: 'org.openapi.generator'
openApiGenerate {
	generatorName.set("spring")
	inputSpec.set("$rootDir/order-microservice/src/main/resources/order-api.yaml")
	outputDir.set("$buildDir/generated")
	apiPackage.set("nl.tudelft.sem.template.api")
	modelPackage.set("nl.tudelft.sem.template.model")
	configOptions.set([
			dateLibrary: "java15"
	])

	// Exclude controller generation
	configOptions = [
			interfaceOnly: 'true'
	]
}

compileJava.dependsOn tasks.named("openApiGenerate")

sourceSets {
	getByName("main") {
		java {
			srcDir("$buildDir/generated/src/main/java")
		}
	}
}